<!DOCTYPE html>
<html>
    <head>
        <title>Youtube.com</title>
        
        <link rel="stylesheet" href="Nono.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="yout.css">
        <script src="https://kit.fontawesome.com/bfa5b6d3ff.js" crossorigin="anonymous"></script>
    
    </head>
    <body>
        <div class="main-wrapper">
            <!--NAVBAR-->
            <div class="header-container fixed-top">
                <header class="header navbar navbar-expand-sm expand-header">
                    <div class="header-left d-flex">
                       
                        <a href="" class="sidebarcollapse" data-placement="bottom"><span><i class="fa-solid fa-bars"></i></span></a>
                        <div class="logo">
                            YOUTUBE<span><i class="fa-solid fa-youtube"></i></span>
                        </div>
                    </div>
                    <ul class="navbar-item flex-row ml-auto">
                        <li class="nav-iten user" id="notify" data-bs-toggle="dropdown">
                            <a href class="nav-link-user" id="Notify" data-bs-toggle="dropdown">
                                <i class="fa-solid fa-bell"></i>
                                <p class="count">5</p>
                            </a>

                        </li>
                    </ul>
                </header>
            </div>
        </div>

        
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
  integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
  integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
  crossorigin="anonymous"></script>
    </body>
</html>
